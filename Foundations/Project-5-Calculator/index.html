<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="calculator">

        <div class="display"><p>20</p></div>

        <div class="buttons">
            <button class="long-btn">CLEAR</button>
            <button class="short-btn">+</button>
            <button class="short-btn">1</button>
            <button class="short-btn">2</button>
            <button class="short-btn">3</button>
            <button class="short-btn">-</button>
            <button class="short-btn">4</button>
            <button class="short-btn">5</button>
            <button class="short-btn">6</button>
            <button class="short-btn">x</button>
            <button class="short-btn">7</button>
            <button class="short-btn">8</button>
            <button class="short-btn">9</button>
            <button class="short-btn">/</button>
            <button class="long-btn">0</button>
            <button class="short-btn">=</button>
        </div>

    </div>

</body>

</html>
