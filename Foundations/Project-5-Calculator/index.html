<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="calculator">

        <div class="display">20</div>

        <div class="buttons">
            <button id="clear-btn" class="long-btn">CLEAR</button>
            <button id="plus-btn" class="short-btn operation-btn">+</button>
            <button id="one-btn" class="short-btn number-btn">1</button>
            <button id="two-btn" class="short-btn number-btn">2</button>
            <button id="three-btn" class="short-btn number-btn">3</button>
            <button id="minus-btn" class="short-btn operation-btn">-</button>
            <button id="four-btn" class="short-btn number-btn">4</button>
            <button id="five-btn" class="short-btn number-btn">5</button>
            <button id="six-btn" class="short-btn number-btn">6</button>
            <button id="multiply-btn" class="short-btn operation-btn">x</button>
            <button id="seven-btn" class="short-btn number-btn">7</button>
            <button id="eight-btn" class="short-btn number-btn">8</button>
            <button id="nine-btn" class="short-btn number-btn">9</button>
            <button id="divide-btn" class="short-btn operation-btn">/</button>
            <button id="zero-btn" class="long-btn number-btn">0</button>
            <button id="equal-btn" class="short-btn">=</button>
        </div>

    </div>

</body>

</html>
